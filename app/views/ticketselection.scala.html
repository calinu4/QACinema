@(id:Int)
@main("Ticket Type") {
  <script>
     var total=0
     var t1=0,t2=0,t3=0
     var adprice=15
     var childprice=10
     var conprice=8
      function updatePrice(id){
          var e1=document.getElementById("adult")
          var n1=e1.options[e1.selectedIndex].text
          var e2=document.getElementById("child")
          var n2=e2.options[e2.selectedIndex].text
          var e3=document.getElementById("concession")
          var n3=e3.options[e3.selectedIndex].text
         switch(id){
             case "adult":t1=n1*adprice
                 document.getElementById("adulttotal").innerHTML="Price: "+t1+" £"
                 break
             case "child":t2=n2*childprice
                 document.getElementById("childtotal").innerHTML="Price: "+t2+" £"
                 break
             case "concession":t3=n3*conprice
                 document.getElementById("concessiontotal").innerHTML="Price: "+t3+" £"
                 break
         }
         total=t1+t2+t3
          document.getElementById("total").innerHTML="Total: "+total+" £"
      }
  </script>
  <h1>Tickets</h1>
  <div class="row">

    <div class="col-lg-12">
      <h1>Select Ticket Type and Quantity</h1>
        <div class="column">
            Adult: <select id="adult" onchange="updatePrice(id)">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </select>
                <p id="adulttotal"></p>
        </div>
        <div class="column">
            Child: <select id="child" onchange="updatePrice(id)">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
            <p id="childtotal"></p>
        </div>
        <div class="column">
            Concession: <select id="concession" onchange="updatePrice(id)">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
                <p id="concessiontotal"></p>
        </div>
        <h2 id="total">Total:</h2>
        <a href="@routes.MongoDBController.seating()"><button>Reserve Seats</button></a>
    </div>

  </div>


}
