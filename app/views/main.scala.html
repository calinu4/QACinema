@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

            @*<!-- Bootstrap Core CSS -->*@
        @*<link href="css/bootstrap.min.css" rel="stylesheet">*@

            @*<!-- Custom CSS -->*@
        @*<link href="css/shop-homepage.css" rel="stylesheet">*@

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/shop-homepage.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">QA Cinemas</a>
                </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://localhost:9000/listings">Listings</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="@routes.Application.contact">Contact</a>
                        </li>
                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
            </div>
                <!-- /.container -->
        </nav>
            <!-- Page Content -->
        <div class="container">
        @content
        </div>

        <div class="container">

            <hr>

                <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <a href=#><ul>QACinemas</ul></a>
                        <a href=#><ul>Contact us</ul></a>
                        <a href=#><ul>Locate us </ul></a>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <a href=#><ul>Classifications</ul></a>
                        <a href=#><ul>Listings</ul></a>
                        <a href=#><ul>Screens </ul></a>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <a href=#><ul>Where to eat</ul></a>
                        <a href=#><ul>Work For us</ul></a>
                        <a href=#><ul>Legal stuff</ul></a>
                    </div>
                </div>
            </footer>

        </div>



        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>


        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
