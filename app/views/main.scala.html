@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/shop-homepage.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/map.css")">

        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">QA Cinemas</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://localhost:9000/listings">Listings</a>
                        </li>
                        <li>
                            <a href="#">Find</a>
                        </li>
                        <li>
                            <a href="@routes.Application.localStuff">Local Info</a>
                        </li>
                        <li>
                            <a href="@routes.Application.contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <!-- Page Content -->
        <div class="container background">
        @content
        </div>

        <div class="container">

            <hr>

            <footer>
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <a href="http://localhost:9000"><ul>QACinemas</ul></a>
                        <a href="http://localhost:9000/contact#contact-us"><ul>Contact us</ul></a>

                    <div class="col-sm-4 col-lg-4 col-md-4">

                        <a href=#><ul>Screens </ul></a>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <a href=#><ul>Where to eat</ul></a>
                        <a href="http://localhost:9000/contact#about-us"><ul>About us</ul></a>
                        <a href=#><ul>Legal stuff</ul></a>
                    </div>
                </div>
            </footer>

        </div>

        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
