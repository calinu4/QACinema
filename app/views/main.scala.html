@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/shop-homepage.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/map.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/findUs.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.MongoDBController.listIndexMovies">QA Cinemas</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="@routes.MongoDBController.listMovies">Listings</a>
                        </li>
                        <li>

                            <a href="@routes.Application.findUs">Find</a>
                        </li>
                        <li>
                            <a href="@routes.Application.localStuff">Local Info</a>

                        </li>
                        <li>
                            <a href="@routes.Application.contact">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <!-- Page Content -->
        <div class="container background">
        @content
        </div>

        <div class="container">

            <hr>

            <footer>
                <div class="row">
                    <div class="col-sm-4 col-lg-4 col-md-4">

                        <a href="@routes.MongoDBController.listIndexMovies"><ul>Home</ul></a>
                        <a href="@routes.MongoDBController.listMovies"><ul>Listings</ul></a>
                        <a href="@routes.Application.classification"><ul>Classifications</ul></a>
                        <a href="@routes.Application.contact"><ul>About us</ul></a>
                        <a href="@routes.Application.contact#contact-us"><ul>Contact us</ul></a>
                        <a href="@routes.Application.findUs"><ul>Locate us</ul></a>
                        <a href="@routes.Application.localStuff"><ul>Local Info</ul></a>

                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <ul><b>Open:</b></ul>
                        <ul>Mon-Sun 09:00-23:00</ul>
                    </div>
                    <div class="col-sm-4 col-lg-4 col-md-4">

                        <a href="https://twitter.com/QACinema" style="font-size:400%;color:#55ACEE" class="btn btn-social-icon btn-twitter" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-twitter']);"><span class="fa fa-twitter"></span></a>

                    </div>
                </div>
            </footer>

        </div>

        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
