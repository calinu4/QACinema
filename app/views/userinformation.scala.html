@(s:Showing)

@main("User Information") {
  <script>
       function  getFormData(){
           var name=document.getElementById("name").value
         var email=document.getElementById("email").value
          window.location.href="/payment?name="+name+"&email="+email
       }


  </script>
  <h1>Tickets</h1>
  <div class="row">

    <div class="col-lg-12">
      <h1>Enter user details</h1>


        <input label="Name" type="text" id="name" name="name" placeholder="Enter Name"/>
        <input label="Email" type="text" id="email" name="email" placeholder="Enter Email"/>
        <button  onclick="getFormData()" >Submit</button>

    </div>

  </div>


}
