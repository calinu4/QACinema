@import reactivemongo.play.json.collection.JSONCollection
@(movies: List[Movie])

@main("QA Cinema") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/listnings.css")">


    <div class="row">
        <div class="col-md-2">
            <p class="lead">Filter Movies</p>
            <div class="list-group">
                <a href="http://localhost:9000/listings" class="list-group-item">All Genres</a>
                <a href="http://localhost:9000/listings/Action" class="list-group-item">Action</a>
                <a href="http://localhost:9000/listings/Comedy" class="list-group-item">Comedy</a>
                <a href="http://localhost:9000/listings/Horror" class="list-group-item">Horror</a>
                <a href="http://localhost:9000/listings/Romance" class="list-group-item">Romance</a>
                <a href="http://localhost:9000/listings/Thriller" class="list-group-item">Thriller</a>
                <a href="http://localhost:9000/listings/upcoming" class="list-group-item">Upcoming Movies</a>
            </div>
        </div>


        <div class = "col-md-10">
        @for(m <- movies) {
            <div class="gallery">
                <a href="/movieinfo?id=@m.movie_id">
                    <img src="@m.poster_path" onerror="this.src='@routes.Assets.at("images/placeholder-poster.png")'" alt="@m.title" width="300" height="200">
                </a>
                <div class="desc">
                    <div class="row"><a href ="/movieinfo?id=@m.movie_id">
                        <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">
                        @m.title
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                            <img src ="@routes.Assets.at(m.age_rating)">
                        </div></a>
                    </div>
                </div>
            </div>
        }
        </div>

    </div>


}
