@import reactivemongo.play.json.collection.JSONCollection
@(screens:List[Screen])

@main("Screens") {

  <h1>Screens</h1>
  <table>
    <thead>
      <tr><th>Screen ID</th><th>Name</th>
    </thead>
    <tbody>
    @for(s<-screens ) {
      <tr><td>@s.screen_id</td><td>@s.screen_name</td>
    }
    </tbody>
  </table>



}
